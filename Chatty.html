<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Chatty Website</title>
  </head>
  <body>
    <div class="container-sm">
      <span class="badge text-bg-primary">Chatty WebApp</span>
      <form name="chats" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="message"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Message</label>
        </div>
        <button type="submit" id="send" class="btn btn-outline-primary">Send Message</button>
      </form>

      <div class="card text-bg-light mb-3" style="max-width: 18rem">
        <div class="card-header">Chat</div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text" id="loadChat">
            Chat Area <Area></Area>
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#send').click(function(){
                var name = $('#name').val();
                var password = $('#password').val();
                var message = $('#message').val();
                if(name!='' && password!=''){
                    // alert(name);
                    // alert(password);
                    // alert(message);
                    $.ajax({
                        url:"insert.php",
                        method:"POST",
                        data:{names:name, messages: message},
                        dataType:"text",
                        success:function(data){
                            
                        }
                    })
                }
            })
        })
    </script>

  </body>
</html>
